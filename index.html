<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Distriscopia - Probability Distribution Visualization</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/jquery.aristo.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/distriscopia.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.9.min.js"></script>
    <script type="text/javascript" src="js/jquery.flot.min.js"></script>
    <script type="text/javascript" src="js/jstat-1.0.0.js"></script>
    <script type="text/javascript" src="js/distriscopia.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            distriscopia.setupPage();
        });
    </script>

</head>
<body>
    <div style="margin-top: 0px; margin-bottom: 15px; padding-top: 5px; padding-left: 5px; background: black; color: white">
        <h1 style="margin-bottom: 0px">Distriscopia</h1>
        <span>Probability Distribution Visualization</span>
    </div>
    <div id="distribution-manager" style="width:300px; float: left;">
        <div id="distribition-adder-div">
            <!-- <label for="add-distribution" style="font-size: 80%">Add a distribution:</label> -->
            <select id="add-distribution"> </select> </div>
        <div id="distribution-registry">
            <!-- <h3><a href="#">First header</a></h3> -->
            <!-- <div>First content</div> -->
            <!-- <h3><a href="#">Second header</a></h3> -->
            <!-- <div>Second content</div> -->
        </div>
    </div>
    <div id="distribution-viewer" style="width: 602px; float: left; text-align: center;">
        <div id="distribution-plotter-frame" style="border: solid 1px black; padding: 5px; width: 100%; text-align: center;">
            <div id="distribution-plotter" style="width:600px; height: 600px;"></div>
        </div>
        <div style="margin-top: 10px; text-align: center; width: 100%;">
            <div id="distribution-plot-domain"> </div>
            <div id="distribution-plot-domain-input" style="text-align: center; margin-top: 10px;">
                Plot domain:
                <input id="distribution-plot-domain-input-min" style="width: 5em" />
                to <input id="distribution-plot-domain-input-max" style="width: 5em"/>
            </div>
        </div>
    </div>
    <br style="clear:both" />
